<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard - Smart Contact Manager</title>
<style type="text/css">
.bg-primary{
background: #009688 !important;
}
</style>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body" th:if="${contact}">
			<div th:if="${message}" th:classappend="${message.type}"
					class="alert" role="alert">
					<p th:text="${message.content}"></p>
				</div>
				<div class="container text-center">
				<img th:src="@{/images/logo.png}" style="height: 200px; width: 200px;" alt="profile photo" class="my_profile_picture" />
					<h1 th:text="${contact.fname+' '+contact.lname}"></h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row" >Email</th>
								<td class="table-primary"><span th:text="${contact.email}"></span></td>
							</tr>
							
							<tr>
								<th scope="row" >Phone No.</th>
								<td class="table-secondary"><span th:text="${contact.phone}"></span></td>
							</tr>
							
							<tr>
								<th scope="row" >Work</th>
								<td class="table-success"><span th:text="${contact.work}"></span></td>
							</tr>
							
						</tbody>
					</table>
					<div class="container text-center pt-4">

									<a href="#" th:href="@{'/user/updateContact/'+${contact.cid}}" class="btn btn-sm btn-success me-1 w-100">Update</a>
								</div>
				</div>
			</div>
			<h1 th:unless="${contact}">You don't have permission to see this contact...</h1>
		</div>

	</section>
</body>
</html>
