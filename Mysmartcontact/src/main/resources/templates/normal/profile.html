<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dash board - Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body" th:if="${user}">
				<div th:if="${message}" th:classappend="${message.type}"
					class="alert" role="alert">
					<p th:text="${message.content}"></p>
				</div>
				<div class="container text-center">
				<img th:src="@{/images/logo.png}" style="height: 200px; width: 200px;" alt="profile photo" class="my_profile_picture" />
					<h1 th:text="${user.name}"></h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td class="table-primary"><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td class="table-secondary"><span
									th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td class="table-success"><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About You</th>
								<td class="table-warning"><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>
					</table>
					<div class="container text-center pt-4">

						<button type="submit" class="btn bg-primary text-white w-100">Update</button>
					</div>
				</div>
			</div>
			<h1 th:unless="${user}">You don't have permission to see this
				contact...</h1>
		</div>

	</section>
</body>
</html>
